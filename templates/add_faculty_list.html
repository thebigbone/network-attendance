{% extends 'base.html' %}

{% block title %} Add Faculty List {% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/time_table">
              <i class="fas fa-clock mr-2"></i> Time Table Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/faculty">
              <i class="fas fa-user-tie mr-2"></i> Faculty Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/student">
              <i class="fas fa-user-graduate mr-2"></i> Student Management
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Add Faculty List</h1>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Add Faculty Details</h5>
            </div>
            <div class="card-body">
              <form action="{{ url_for('add_faculty_list') }}" method="post">
                <div class="form-group">
                  <label for="department">Department:</label>
                  <input type="text" class="form-control" id="department" name="department" required>
                </div>
                <div class="form-group">
                  <label for="faculty_id">Faculty ID:</label>
                  <input type="text" class="form-control" id="faculty_id" name="faculty_id" required>
                </div>
                <div class="form-group">
                  <label for="faculty_name">Faculty Name:</label>
                  <input type="text" class="form-control" id="faculty_name" name="faculty_name" required>
                </div>
                <div class="form-group">
                  <label for="faculty_email">Faculty Email:</label>
                  <input type="email" class="form-control" id="faculty_email" name="faculty_email" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Faculty</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Faculty Details</h5>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Faculty ID</th>
                    <th>Name</th>
                    <th>Email ID</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Faculty details will be displayed dynamically here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
